<svg width="500" height="100" viewBox="0 0 500 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="100" rx="5" fill="#f5f5f5" />
  
  <!-- Header bar (CBS Blue) -->
  <rect width="500" height="30" rx="5" fill="#004080" />
  
  <!-- CBS logo -->
  <circle cx="20" cy="15" r="10" fill="white" />
  <text x="20" y="19" font-family="Arial" font-size="10" font-weight="bold" fill="#004080" text-anchor="middle">CBS</text>
  
  <!-- Quarter/Time display -->
  <text x="90" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="white">1Q</text>
  <text x="250" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">10:00</text>
  <text x="480" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="end">:30</text>
  
  <!-- Team sections with colored backgrounds -->
  <rect x="10" y="35" width="235" height="55" rx="3" fill="#e0e0e0" />
  <rect x="255" y="35" width="235" height="55" rx="3" fill="#e0e0e0" />
  
  <!-- Team logos (simulated with circles) -->
  <circle cx="40" cy="55" r="20" fill="#cccccc" />
  <circle cx="460" cy="55" r="20" fill="#cccccc" />
  
  <!-- Team abbreviations -->
  <text x="125" y="50" font-family="Arial" font-size="14" font-weight="bold" fill="#004080" text-anchor="middle">AWAY</text>
  <text x="375" y="50" font-family="Arial" font-size="14" font-weight="bold" fill="#004080" text-anchor="middle">HOME</text>
  
  <!-- Team scores -->
  <rect x="175" y="40" width="60" height="40" rx="3" fill="#004080" />
  <rect x="265" y="40" width="60" height="40" rx="3" fill="#004080" />
  <text x="205" y="65" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">0</text>
  <text x="295" y="65" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">0</text>
  
  <!-- Timeout indicators -->
  <text x="125" y="75" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Timeouts: 4</text>
  <text x="375" y="75" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Timeouts: 4</text>
  
  <!-- Bottom status bar -->
  <rect x="0" y="95" width="500" height="5" fill="#004080" />
</svg>
